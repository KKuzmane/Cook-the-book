<h2>Existing Recipes</h2>
<ul>
    <li *ngFor="let recipe of recipes">
        {{ recipe.name }} <!-- Display recipe name -->
        <button (click)="editRecipe(recipe)">Edit</button>
        <button (click)="deleteRecipe(recipe.id)">Delete</button>
    </li>
</ul>
