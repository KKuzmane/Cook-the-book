<div class="admin-container">
    <h2>Create New Recipe</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="newRecipe.name" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" [(ngModel)]="newRecipe.ingredients" required></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" [(ngModel)]="newRecipe.instructions" required></textarea>
        </div>
        <div class="form-group">
            <label for="keywords">Keywords</label>
            <input type="text" id="keywords" name="keywords" [(ngModel)]="newRecipe.keywords" required>
        </div>
        <button type="submit">Create Recipe</button>
    </form>

    <h2>Existing Recipes</h2>
    <ul class="recipes-list">
        <li *ngFor="let recipe of recipes">
            <div class="recipe-item">
                <h3>{{ recipe.name }}</h3>
                <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
                <p><strong>Keywords:</strong> {{ recipe.keywords.join(', ') }}</p>
                <div class="recipe-actions">
                    <button (click)="editRecipe(recipe)">Edit</button>
                    <button (click)="deleteRecipe(recipe.id)">Delete</button>
                </div>
            </div>
        </li>
    </ul>
</div>
