<nav class="header">
  <ul class="header__nav">
    <li class="header__nav-item header__nav-item--left">
      <a [routerLink]="['/categories']" class="header__nav-link">
        <img src="assets/images/contactIcons/index.png" alt="index" width="50" height="50" class="header__nav-icon" />
      </a>
    </li>
    <li *ngFor="let icon of icons.slice(1)" class="header__nav-item">
      <a [href]="icon.link" target="_blank" class="header__nav-link">
        <img [src]="icon.src" [alt]="icon.src" [width]="icon.size" [height]="icon.size" class="header__nav-icon" />
      </a>
    </li>
    <li class="header__nav-item header__nav-item--login">
      <button class="header__nav-link header__nav-link--login" (click)="login()">Login</button>
    </li>
  </ul>
</nav>

<div class="login-popup" *ngIf="showLoginForm">
  <h2>Login</h2>
  <form (ngSubmit)="submitLogin()">
    <input type="text" id="username" name="username" placeholder="username" [(ngModel)]="loginForm.username" required>
    <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="loginForm.password"
      required>

    <button type="submit">Submit</button>
  </form>
</div>
